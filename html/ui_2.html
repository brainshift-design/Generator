<script>
'use strict';

////////////////////////////////////////////////////



window.onerror = (event, source, line, pos, error) =>
{
    initCrashDialog(event, error);
    showCrashDialog();

    addMetricsEvent('CRASH', error);
};


window.addEventListener('unhandledrejection', e => 
{
    initCrashDialog(e, e.reason);
    showCrashDialog();

    addMetricsEvent('CRASH', e.reason);
});
