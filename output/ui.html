class   OpArithmetic
extends Operator
{
    #paramValue;



    constructor(opType, shortType)
    {
        super(opType, shortType, 'number', 65);

        this.addNewInput();
        this.addOutput(new Output(this.dataType));
        
        this.addParam(this.#paramValue = new NumberParam('', false, false));

        this.#paramValue.control.pointerEvents   = false;
        this.#paramValue.control.style.fontStyle = 'italic';
    }
    
    
    
    addNewInput()
    {
        const input = new Input(this.dataType);

        input.addEventListener('connect',    () => onConnectInput(this));
        input.addEventListener('disconnect', () => onDisconnectInput(this, input));

        this.addInput(input);
    }



    refresh()
    {
        super.refresh();
        
        this._sampled = Number.NaN;
    }



    update()
    {
        if (!this.needsUpdate())
            return;

        for (const input of this.inputs)
            if (input.isConnected)
                input.connectedOutput.op.update();


        const result = this.getResult();

        this.outputs[0]._data = dataFromNumber(result);
        this.#paramValue.setValue(result, false, true, false);


        super.update()
    }



    getResult()
    {
        return Number.NaN;
    }



    updateNode()
    {
        const inputSize = 10;
        const padding   =  8;
        const gap       =  4;

            
        let height = padding;

        for (let i = 0; i < this.inputs.length; i++)
        {
            const input = this.inputs[i];
            
            if (i > 0)
                height += gap;

            input.control.style.top       = height;
            input.control.style.transform = 'none';

            height += inputSize;
        }

        height += padding;


        this.header.style.height = height;


        super.updateNode();
    }
}



function onConnectInput(op)
{
    op.addNewInput(); 

    op.invalidate();
    op.update();

    updateGraphNode(op);
}



function onDisconnectInput(op, input)
{
    removeFromArray(op.inputs, input); 

    op.invalidate();
    op.update();

    updateGraphNode(op);
}

            result += this.inputs[i].data.value;

        return result;
    }
}


class   OpSubtract
extends OpArithmetic
{
    constructor()
    {
        super('subtract', 'sub');
    }
    
    
    
    getResult()
    {
        if (this.inputs.length-1 == 0)
            return 0;

        let result = this.inputs[0].data.value;

        for (let i = 1; i < this.inputs.length-1; i++)
            result -= this.inputs[i].data.value;

        return result;
    }
}


class   OpMultiply
extends OpArithmetic
{
    constructor()
    {

    }
}


class   OpDivide
extends OpArithmetic
{
    constructor()
    {
        super('divide', 'div');
    }
    
    
    
    getResult()
    {
        if (this.inputs.length-1 == 0)
            return 0;

        let result = this.inputs[0].data.value;

class   OpExponent
extends OpArithmetic
{
    constructor()
    {
        super('exponent', 'exp');
    }
    
    
    
    getResult()
    {
        if (this.inputs.length-1 == 0)

        let result = this.inputs[0].data.value;

        color space

const OpColorSpaces = 
[
    ['rgb', 'RGB'], 
    ['hsv', 'HSV'], 
    ['hsl', 'HSL'], 
    ['hcl', 'HCL']
];



class   OpColor
extends Operator
{
    #color;

    #space;
    
    #c1;
    #c2;
    #c3;



    constructor()
    {
        super('color', 'col', 'color', 80);

        this.#color = ['rgb', 128, 128, 128];


        this.addInput (new Input (this.dataType));
        this.addOutput(new Output(this.dataType));


        this.inputs[0].addEventListener('connect', () =>
        {
            this.#c1.control.style.fontStyle = 'italic'; this.#c1.control.pointerEvents = false;
            this.#c2.control.style.fontStyle = 'italic'; this.#c2.control.pointerEvents = false;
            this.#c3.control.style.fontStyle = 'italic'; this.#c3.control.pointerEvents = false;

            this.pushUpdate();
        });
    
        
        this.inputs[0].addEventListener('disconnect', () =>
        {
            if (!this.#c1.input.isConnected) { this.#c1.control.style.fontStyle = 'normal'; this.#c1.control.pointerEvents = true; }
            if (!this.#c2.input.isConnected) { this.#c2.control.style.fontStyle = 'normal'; this.#c2.control.pointerEvents = true; }
            if (!this.#c3.input.isConnected) { this.#c3.control.style.fontStyle = 'normal'; this.#c3.control.pointerEvents = true; }

            this.pushUpdate();
        });


        this.addParam(this.#space = new SelectParam('space', true, true, OpColorSpaces.map(s => s[1])));
        this.addParam(this.#c1    = new NumberParam('c1',    true, true, 128, 0, 255));
        this.addParam(this.#c2    = new NumberParam('c2',    true, true, 128, 0, 255));
        this.addParam(this.#c3    = new NumberParam('c3',    true, true, 128, 0, 255));


        this.#space.addEventListener('change', () => 
        {
            this.setColorToCurrentSpace(this.#color);
            this.pushUpdate();
        });
        

        this.#c1.addEventListener('change', () => this.pushUpdate());
        this.#c2.addEventListener('change', () => this.pushUpdate());
        this.#c3.addEventListener('change', () => this.pushUpdate());

        
        setTimeout(() => 
        {
            this.update();
            this.#space.setValue(0); // init all the params with names
            this.switch2rgb();
        });
    }



    switchToSpace(space)
    {
        switch (space)
        {
            case 'rgb': this.switch2rgb(); break;
            case 'hsv': this.switch2hsv(); break;
            case 'hsl': this.switch2hsl(); break;
            case 'hcl': this.switch2hcl(); break;
        }
    }



    switch2rgb() { this.switchControls('R', 'G', 'B', 0, 255, '',  false, 0, 255, 0, 255); }
    switch2hsv() { this.switchControls('H', 'S', 'V', 0, 360, '°', true,  0, 100, 0, 100); }
    switch2hsl() { this.switchControls('H', 'S', 'L', 0, 360, '°', true,  0, 100, 0, 100); }
    switch2hcl() { this.switchControls('H', 'C', 'L', 0, 360, '°', true,  0, 100, 0, 100); }
    
    
    
    switchControls(c1, c2, c3, c1min, c1max, c1suffix, c1wrap, c2min, c2max, c3min, c3max)
    {
        this.#c1.setName(c1, false); 
        this.#c2.setName(c2, false); 
        this.#c3.setName(c3, false);

        this.#c1.control.wrapValue = c1wrap;
        this.#c1.control.suffix    = c1suffix;

        this.#c1.control.min = c1min; this.#c1.control.max = c1max; this.#c1.control.update();
        this.#c2.control.min = c2min; this.#c2.control.max = c2max; this.#c2.control.update();
        this.#c3.control.min = c3min; this.#c3.control.max = c3max; this.#c3.control.update();
    }



    setColorToCurrentSpace(color)
    {
        const toSpace = OpColorSpaces[this.#space.value][0];
        this.#color = convertColorTo(color, toSpace);
        this.switchToSpace(toSpace);
        this.setColorParams(this.#color, false);
    }



    getColorFromParams()
    {
        const col = getNormalColor_(
            OpColorSpaces[this.#space.value][0],
            this.#c1.value,
            this.#c2.value,
            this.#c3.value);
    
        return [
            OpColorSpaces[this.#space.value][0],
            col[0],
            col[1],
            col[2] ];
    }
    
    
    
    setColorParams(color, dispatchEvents)
    {
        const col = getSliderColor(color);
        
        this.#c1.setValue(col[0], false, true, dispatchEvents);
        this.#c2.setValue(col[1], false, true, dispatchEvents);
        this.#c3.setValue(col[2], false, true, dispatchEvents);
    }



    getHeaderColor() 
    {
        return color2rgb(this.#color); 
    }



    update()
    {
        console.log(this.name + '.update()');

        if (!this.needsUpdate())
            return;

            
        this.updateParams(false);


        if (this.inputs[1].isConnected) 
        {
            const color = this.#color;

            if (this.#c1.input.isConnected) color[1] = this.#c1.input.data.value;
            if (this.#c2.input.isConnected) color[2] = this.#c2.input.data.value;
            if (this.#c3.input.isConnected) color[3] = this.#c3.input.data.value;

            console.log(color);
            this.switchToSpace(OpColorSpaces[this.inputs[1].data.value][0]);
            this.setColorToCurrentSpace(color);
        }
        else if (this.inputs[0].isConnected) 
        {
            const color = this.inputs[0].data.color;

            if (this.#c1.input.isConnected) color[1] = this.#c1.input.data.value;
            if (this.#c2.input.isConnected) color[2] = this.#c2.input.data.value;
            if (this.#c3.input.isConnected) color[3] = this.#c3.input.data.value;

            this.setColorToCurrentSpace(color);
        }
        else
            this.#color = this.getColorFromParams();

    
        this.outputs[0]._data = dataFromColor(this.#color);


        super.update()

        //this.updateOutputWires();
    }



    updateNode()
    {
        const colBack = color2rgb(this.#color);

        let colVal = rgb2hsv(colBack);
        colVal[2]  = Math.max(0, colVal[2]-0.05);
        colVal     = hsv2rgb(colVal);
        
        const darkText = rgb2okhcl(colBack)[2] > 0.71;
        const colText  = darkText ? [0, 0, 0] : [1, 1, 1];


        this.inner .style.backgroundColor = colorStyleRgb(colBack);
        this.header.style.backgroundColor = colorStyleRgb(colBack);
        this.label .style.color           = colorStyleRgb(colText);


        this.#space.control.backColor  = colBack;
        this.#space.control.valueColor = colVal;
        this.#space.control.textColor  = colText;
        this.#space.control.update();


        this.outputs[0].wireColor = colBack;
        //this.outputs[0].control.style.top = '85%';
        

        const colIn  = colorStyleRgba(colText, darkText ? 0.22 : 0.4 );
        const colOut = colorStyleRgba(colText, darkText ? 0.12 : 0.24);


        this.inputs [0].color = colIn;
        this.outputs[0].color = colOut;
        
        this.inputs [0].updateControl();
        this.outputs[0].updateControl();


        this.#space.input .color = colIn;
        this.#space.output.color = colOut;

        this.#space.input .updateControl();
        this.#space.output.updateControl();


        super.updateNode();
    }
}



function color2array(color)
{
    return [
        color[1], 
        color[2], 
        color[3]];
}



function color2rgb(color)
{
    const col = color2array(color);

    switch (color[0])
    {
        case 'rgb': return col;
        case 'hsv': return hsv2rgb(col);
        case 'hsl': return hsl2rgb(col);
        case 'hcl': return okhcl2rgb(col);
    }
}



function getNormalColor(color)
{
    return getNormalColor_(
        color[0], 
        color[1], 
        color[2], 
        color[3])
}



function getNormalColor_(space, c1, c2, c3)
{
    switch (space)
    {
        case 'rgb': return getNormalColorRgb_(c1, c2, c3);
        case 'hsv':
        case 'hsl':
        case 'hcl': return getNormalColorH_(c1, c2, c3);
    }
}



function getNormalColorRgb_(c1, c2, c3)
{
    return [
        c1 / 255, 
        c2 / 255, 
        c3 / 255];
}



function getNormalColorH_(c1, c2, c3)
{
    return [
        c1 / 360, 
        c2 / 100, 
        c3 / 100];
}



function getSliderColor(color)
{
    switch (color[0])
    {
        case 'rgb': return getSliderColorRgb_(color[1], color[2], color[3]);
        case 'hsv':
        case 'hsl':
        case 'hcl': return getSliderColorH_(color[1], color[2], color[3]);
    }
}



function getSliderColorRgb_(c1, c2, c3)
{
    return [
        c1 * 255, 
        c2 * 255, 
        c3 * 255];
}



function getSliderColorH_(c1, c2, c3)
{
    return [
        c1 * 360, 
        c2 * 100, 
        c3 * 100];
}



function convertColorTo(color, toSpace)
{
    switch (toSpace)
    {
        case 'rgb': return convert2rgb(color);
        case 'hsv': return convert2hsv(color);
        case 'hsl': return convert2hsl(color);
        case 'hcl': return convert2hcl(color);
    }
}



function convert2rgb(color)
{
    const col = color2array(color);

    let rgb;

    switch (color[0])
    {
        case 'rgb': rgb = col;            break;
        case 'hsv': rgb = hsv2rgb(col);   break;
        case 'hsl': rgb = hsl2rgb(col);   break;
        case 'hcl': rgb = okhcl2rgb(col); break;
    }

    return [
       'rgb',
        rgb[0],
        rgb[1],
        rgb[2] ];
}



function convert2hsv(color)
{
    const col = color2array(color);
    
    let hsv;
    
    switch (color[0])
    {
        case 'rgb': hsv = rgb2hsv(col);            break;
        case 'hsv': hsv = col;                     break;
        case 'hsl': hsv = rgb2hsv(hsl2rgb(col));   break;
        case 'hcl': hsv = rgb2hsv(okhcl2rgb(col)); break;
    }
    
    if (isNaN(hsv[0]))
        hsv[0] = 5/6;
    
    return [
       'hsv',
        hsv[0],
        hsv[1],
        hsv[2] ];
}



function convert2hsl(color)
{
    const col = color2array(color);

    let hsl;

    switch (color[0])
    {
        case 'rgb': hsl = rgb2hsl(col);            break;
        case 'hsv': hsl = rgb2hsl(hsv2rgb(col));   break;
        case 'hsl': hsl = col;                     break;
        case 'hcl': hsl = rgb2hsl(okhcl2rgb(col)); break;
    }

    return [
       'hsl',
        hsl[0],
        hsl[1],
        hsl[2] ];
}



function convert2hcl(color)
{
    const col = color2array(color);

    let hcl;

    switch (color[0])
    {
        case 'rgb': hcl = rgb2okhcl(col);          break;
        case 'hsv': hcl = rgb2okhcl(hsv2rgb(col)); break;
        case 'hsl': hcl = rgb2okhcl(hsl2rgb(col)); break;
        case 'hcl': hcl = col;                     break;
    }

    return [
       'hcl',
        hcl[0],
        hcl[1],
        hcl[2] ];
}

class ActionManager
{
    actions      = [];
    redoActions  = [];
    
    nextActionId = 0;
   
    
    
    do(action)
    {
        // this is a fresh new action so any 
        // old redo queue is no longer relevant
        this.redoActions = [];

        this.actions.push(action);

        action.id      = this.nextActionId++;
        action.manager = this;
        
        console.log("DO " + action.name);
        action.do();
    }



    undo()
    {
        if (this.actions.length == 0)
            return;

        var last = removeLast(this.actions);
        this.redoActions.push(last);

        console.log("UNDO " + last.name);
        last.undo();
    }



    redo()
    {
        if (this.redoActions.length == 0)
            return;

        var last = removeLast(this.redoActions);
        this.actions.push(last);

        console.log("REDO " + last.name);
        last.redo();
    }
}

class MoveNodesAction
extends Action
{
    nodeIds;

    fromPos;
    toPos;

    from;
    to;



    constructor(nodeIds, fromPos, toPos)
    {
        super('Move nodes');


        this.nodeIds = [...nodeIds];

        this.fromPos = fromPos;
        this.toPos   = toPos;

        const dx = this.toPos.x - this.fromPos.x;
        const dy = this.toPos.y - this.fromPos.y;


        this.from = [];
        this.to   = [];

        for (const id of this.nodeIds)
        {
            const node = graph.nodeFromId(id);

            this.from.push({ x: node.div.slx,      y: node.div.sly      });
            this.to  .push({ x: node.div.slx + dx, y: node.div.sly + dy });
        }
    }



    do()
    {
        for (var i = 0; i < this.nodeIds.length; i++)
        {
            const node = graph.nodeFromId(this.nodeIds[i]);

            setNodePosition(
                node.div.op,
                this.to[i].x,
                this.to[i].y);
        }
    }



    undo()
    {
        for (var i = 0; i < this.nodeIds.length; i++)
        {
            const node = graph.nodeFromId(this.nodeIds[i]);

            setNodePosition(
                node.div.op,
                this.from[i].x,
                this.from[i].y);
        }
    }
}

document.addEventListener('pointerdown', function(e)
{
    if (   e.button == 0
        && (   document.canResizeX
            || document.canResizeY))
    {
        document.startRect = new Rect(
            e.clientX,
            e.clientY,
            window.innerWidth,
            window.innerHeight);

        document.body.setPointerCapture(e.pointerId);

        document.resizingX = document.canResizeX;
        document.resizingY = document.canResizeY;
    }
});



document.addEventListener('pointermove', function(e)
{
    if (   document.resizingX
        && document.resizingY)
    {
        resizeWindow(
            document.startRect.w + e.clientX - document.startRect.x,
            document.startRect.h + e.clientY - document.startRect.y);
    }
    else if (document.resizingX)
    {
        resizeWindow(
            document.startRect.w + e.clientX - document.startRect.x,
            window.innerHeight);
    }
    else if (document.resizingY)
    {
        resizeWindow(
            window.innerWidth,
            document.startRect.h + e.clientY - document.startRect.y);
    }
    else if (!graphView.selecting)
        checkResize(e.clientX, e.clientY);
});



document.addEventListener('pointerup', function(e)
{
     if (   document.resizingX
         || document.resizingY)
    {
        checkResize(e.clientX, e.clientY);
        document.body.releasePointerCapture(e.pointerId);
    }

    document.resizingX = false;
    document.resizingY = false;

    scrollbarX.moving  = false;
    scrollbarY.moving  = false;
});

const graph = new Graph();

uiPostMessageToFigma({

    onLoad: 'figLoadState'
});


document.addEventListener('keydown', e =>
{
    // delete
    if (e.key == 'Delete')
    {
        actionManager.do(new DeleteNodesAction(graphView.selected));
        graphView._selected = [];
    }

    // select all
    else if (e.code == 'KeyA'
          && getCtrlKey(e))
    {
        graphView.selected = graph.nodes;
    }

    // undo/redo
    else if (e.code == 'KeyZ'
          && getCtrlKey(e))
    {
        if (e.shiftKey) actionManager.redo();
        else            actionManager.undo();
    }

    //
    else if (e.code == 'Minus')
    {
        graphView.zoom /= 2;
    }

    else if (e.code == 'Equal')
    {
        graphView.zoom *= 2;
    }

    else if (e.code == 'Digit0'
          && e.shiftKey)
    {
        graphView.zoom = 1;
        uiNotify('Zoom to 100%');
    }

    else if (e.code == 'Space'
         && !getCtrlKey(e))
    {
        if (   !graphView.selecting
            && !graphView.spaceDown)
        {
            graphView.spaceDown = true;
            setCursor(panCursor);
        }
    }

    else if (e.key == 'Control'
          && graphView.spaceDown)
    {
        graphView.zoomSelecting = true;

        if (e.altKey) setCursor(zoomOutCursor);
        else          setCursor(zoomInCursor);
    }

    else if (e.key == 'Alt'
          && graphView.spaceDown
          && getCtrlKey(e))
    {
        setCursor(zoomOutCursor);
    }
});



document.addEventListener('keyup', e =>
{
    if (e.code == 'Space')
    {
        if (graphView.spaceDown)
        {
            graphView.spaceDown     = false;
            graphView.zoomSelecting = false;
            setAutoCursor();
        }
    }

    else if (e.key == 'Alt'
          && graphView.spaceDown)
    {
        if (getCtrlKey(e)) 
            setCursor(zoomInCursor);
        else
        {
            setCursor(panCursor);
            graphView.zoomSelecting = false;
        }
    }

    else if (e.key == 'Control'
          && graphView.spaceDown)
    {
        graphView.zoomSelecting = false;
        setCursor(panCursor);
    }
});

onmessage = e =>
{
    var msg = e.data.pluginMessage;

    switch (msg.cmd)
    {
        case 'uiForwardToGen':    uiPostMessageToGenerator(msg.msg); break;
        case 'uiEndLoadState':    uiEndLoadState          (msg);     break;
        case 'uiEndFigmaMessage': uiPostNextMessageToFigma();        break;
      //case 'uiUpdatePanAndZoom': graphView.updatePanAndZoom();     break;
    }    
}

// from Generator <--
///////////////////////////////////////////////////////////////////////////////////////////////////

generator.onmessage = function(e)
{
    switch (e.data.msg)
    {
        case 'uiMakeActive':      uiMakeActive    (e.data.nodeIds);                            break;
        case 'uiShowParamValue':  uiShowParamValue(e.data.nodeId, e.data.param, e.data.value); break;
        case 'uiUpdateNodes':     uiUpdateNodes   (e.data.nodeIds);                            break;
        case 'uiUpdateGraph':     uiUpdateGraph   ();                                          break;
        case 'uiUpdateObjects':   uiUpdateObjects (e.data.objects);                            break;
    }
};

///////////////////////////////////////////////////////////////////////////////////////////////////






// <-- to Figma
function uiPostMessageToFigma(msg)
{
    figMessages.push(msg);
    uiPostNextMessageToFigma();
}



function uiPostNextMessageToFigma()
{
    if (figMessages.length > 0)
    {
        let msg = figMessages.shift();

        if (msg.cmd == 'figResizeWindow')
        {
            // move along the queue since only the last message is important
            while (figMessages.length > 0
                && figMessages[0].cmd == msg.cmd)
                msg = figMessages.shift();
        }

        parent.postMessage({pluginMessage: msg}, '*');    
    }
}



///////////////////////////////////////////////////////////////////////////////////////////////////



// to Generator -->
function uiPostMessageToGenerator(msg)
{
    generator.postMessage(msg);
}



///////////////////////////////////////////////////////////////////////////////////////////////////



function setCursor(cursor, asyncForce = true)
{
    document.body.style.cursor = cursor;
    if (asyncForce) setTimeout(null, 0);
}



function setAutoCursor()
{
    if (graphView.zoomSelecting)
        setCursor(zoomInCursor);
    else if (graphView.spaceDown
          || graphView.panning)
        setCursor(panCursor);
    else
        setCursor('auto');
};

{
    switch (e.detail.selectedValue)

function initNumberSliderTextbox(slider)
{
    slider.textbox = document.createElement('INPUT');
    slider.textbox.setAttribute('type', 'text'); 
    slider.textbox.className = 'numberSliderText';
    


    slider.textbox.addEventListener('keydown', function(e)
    {
        if (   e.code == 'KeyC'
            && getCtrlKey(e))
        {
            e.preventDefault();
            document.execCommand("copy");
        }
        else if (e.code == 'KeyV'
              && getCtrlKey(e))
        {
            e.preventDefault();
            document.execCommand("paste");
        }
        
        else if (e.code == 'Enter'
              || e.code == 'NumpadEnter')
            slider.textbox.finish(true);

        else if (e.code == 'Escape')
            slider.textbox.finish(false);

        else if (e.code == 'Tab')
        {
            e.preventDefault();
            
            var tabs  = document.querySelectorAll('.numberSlider, .selectSlider, .select, .menuSelect, button, .menuButton');
            var index = slider.tabIndex;

            for (var i = 0; i < tabs.length; i++) 
            {
                if (   e.shiftKey && tabs[i].tabIndex == index - 1
                    ||               tabs[i].tabIndex == index + 1) 
                {
                    if (tabs[i].className == 'slider')
                        tabs[i].showTextbox();
                    else 
                    {
                        document.activeElement.blur();
                        tabs[i].focus();
                    }

                    break;
                }
            }
        }

        else 
        {
            if (   e.key.length == 1
                && !isDigit(e.key)
                && e.key != '.'
                && !(   (   e.code == 'Minus'
                         || e.code == 'NumpadSubtract')
                     && slider.min < 0))
                e.preventDefault();

            var t = slider.textbox;

            var curVal = t.value;

            curVal = 
                  curVal.substring(0, t.selectionStart) 
                + curVal.substring(t.selectionEnd, curVal.length);

            var nextVal = parseFloat(curVal + e.key);

            if (   nextVal < slider.min - 0.001
                || nextVal > slider.max)
                e.preventDefault();            
        }
    });



    // slider.textbox.addEventListener('input', function()
    // {
    //     slider.setValue(Number(slider.textbox.value));
    // });



    slider.textbox.addEventListener('paste', function(e)
    {
        e.preventDefault();

        var val = parseFloat(e.clipboardData.getData('text/plain'));
        val = Math.min(Math.max(slider.min, val), slider.max);

        slider.textbox.value = isNaN(val) ? '' : val;
    });



    slider.textbox.addEventListener('focusout', function()
    {
        slider.parentNode.removeChild(slider.textbox);
        slider.clicked = false;
    });
    


    slider.textbox.finish = function(success)
    {
        if (success) slider.setValue(Number(slider.textbox.value     ));
        else         slider.setValue(Number(slider.textbox.savedValue));

        slider.textbox.blur();

        if (slider.inFocus)
            slider.focus();
    };    
    
    

    slider.showTextbox = function()
    {
        slider.inFocus = 
                slider == document.activeElement
            && !slider.clicked;
    
        slider.textbox.style.position = 'absolute';
    
        slider.textbox.style.left      = '50%';
        slider.textbox.style.transform = 'translate(-50%)';
        slider.textbox.style.top       = slider.offsetTop    + 1;
        slider.textbox.style.width     = slider.offsetWidth  - 2;
        slider.textbox.style.height    = slider.offsetHeight - 2;
        slider.textbox.style.boxShadow = '0 0 0 1px ' + rgbActiveObject;
        slider.textbox.style.outline   = 'none';
    
        slider.textbox.style.textAlign = 'center';
    
        slider.textbox.value      = numToString(slider.value, slider.editDec);
        slider.textbox.savedValue = slider.textbox.value;
        
        slider.parentNode.appendChild(slider.textbox);
        
        slider.textbox.focus();
        slider.textbox.select();
    }
}

function initNumberSlider(slider, width, height, name, min, max, def, dragScale, wheelStep, dec, acc, suffix = '', log = false)
{
    slider.className         = 'numberSlider';

    slider.width             = width;
    slider.height            = height;
        
    slider.style.width       = width;
    slider.style.height      = height;
        
    slider.min               = min;
    slider.max               = max;
    slider.value             = def;
    slider.dec               = dec;
    slider.editDec           = dec;
    slider.acc               = acc;
               
    slider.name              = name;
    slider.suffix            = suffix;
    slider.log               = log;

    slider.dragScale         = dragScale;
    slider.wheelStep         = wheelStep;
        
    slider.backColor         = '#fff';
    slider.valueColor        = '#eee';
    slider.textColor         = '#000';
           
    slider.fontSize          = 11;
        
    slider.style.display     = 'inline';
        
    slider.mouseOver         = false;
    slider.buttonDown0       = false;
    slider.buttonDown1       = false;
        
    slider.clickSize         = 4;
    slider.moved             = false;
    
    slider.tabIndex          = 0;
    slider.inFocus           = false;
    slider.clicked           = false;

    slider.oldValue;

    slider.wrapValue         = false;
    
    slider.enableChangeEvent = true;

    slider.pointerEvents     = true;

    slider.valueText         = '';



    initNumberSliderChildren(slider);    
    initNumberSliderTextbox(slider);

    

    //

    slider.onchange  = new Event('change');
    slider.onconfirm = new Event('confirm');



    //

    slider.addEventListener('pointerdown', function(e)
    {
        if (graphView.spaceDown)
            return;

        if (e.button == 0)
        {
            if (!slider.pointerEvents)
            {
                e.stopPropagation();
                return;
            }
    
            let opDiv = 
                   slider.parentNode
                && slider.parentNode.parentNode
                && slider.parentNode.parentNode.parentNode
                ? slider.parentNode.parentNode.parentNode
                : null;

            if (opDiv && opDiv.className == 'node') 
                graphView.putNodeOnTop(opDiv.op);


            e.preventDefault(); // this is fine since I lock the pointer anyway
            e.stopPropagation();

            slider.buttonDown0  = true;
            slider.buttonDown0_ = true;
            slider.moved        = false;
            slider.clientX      = 0;
            slider.oldValue     = slider.value;

            slider.prevValue    = slider.value;
            slider.sx           = e.clientX;

            slider.focus.style.boxShadow = '0 0 0 1px ' + rgbActiveObject + ' inset';

            slider.clickTimer = setTimeout(function() { onSliderClickTimer(slider); }, 500);

            // I don't want to focus here, but I do want to take focus away from elsewhere
            document.activeElement.blur();
        }
        else if (e.button == 1)
        {
            e.preventDefault();
            slider.buttonDown1 = true;
        }
    });



    slider.addEventListener('pointermove', function(e)
    {
        if (!slider.pointerEvents)
            return;
        

        let rect = boundingRect(slider);
        
        slider.mouseOver = 
               e.clientX >= rect.left
            && e.clientX <  rect.right
            && e.clientY >= rect.top                                     
            && e.clientY <  rect.bottom;
        
        slider.clientX = e.clientX;

        
        if (slider.buttonDown0)
        {
            //slider.style.boxShadow = '0 0 0 1px ' + rgbActiveObject;
            
            if (slider.isPointerLocked())
            {
                slider.movedX += e.movementX;
                
                let dx       = slider.sx - slider.movedX;             
                let adaptive = 10 * Math.pow(Math.abs(dx), slider.acc);
                
                // TODO: if (log) do log scaling
                let val = slider.oldValue - dx*slider.dragScale*adaptive;
                
                const grain = Math.pow(10, this.editDec);
                val = Math.floor(val / grain) * grain;
                
                slider.setValue(val, true, false);

                slider.prevValue = slider.value;
            }
            else
            {
                if (Math.abs(e.clientX - slider.sx) > slider.clickSize/2)
                {
                    slider.moved = true;
                    slider.lockPointer();
                }
            }
        }
        //else
        //    slider.style.boxShadow = '0 0 0 1px rgba(0, 0, 0, 0.1) inset';
        
        // slider.update();
    });
    
    
    
    slider.addEventListener('losecapture', function()
    {
        slider.buttonDown0 = false;
        slider.mouseOver   = false;
        slider.update();
    });



    slider.addEventListener('pointerup', function(e)
    {
        clearTimeout(slider.clickTimer);

        if (   slider.moved
            || document.menuHadFocus)
        {
            slider.unlockPointer(e.pointerId);
            return;            
        }    

        if (slider.buttonDown0_)
        {
            slider.clicked = true;
            slider.showTextbox();
        }
        
        if (slider.buttonDown1)
            slider.buttonDown1 = false;

        slider.buttonDown0_ = false;
    });    



    document.addEventListener('pointerup', function(e)
    {
        if (   e.button == 0 
            && slider.buttonDown0)
        {
            slider.buttonDown0 = false;
            slider.unlockPointer(e.pointerId);

            slider.focus.style.boxShadow = '0 0 0 1px rgba(0, 0, 0, 0.1) inset';

            if (slider.value != slider.oldValue)
                slider.dispatchEvent(slider.onconfirm);
        }
        if (   e.button == 1
            && slider.buttonDown1)
        {
            slider.buttonDown1 = false;            
        }
    });


    
    slider.addEventListener('pointerenter', function(e)
    {
        if (   !graphView.spaceDown
            && slider.pointerEvents)
        {
            slider.style.cursor           = 'ew-resize';
            
            slider.focus.style.boxShadow  = '0 0 0 1px rgba(0, 0, 0, 0.1) inset';
            slider.focus.style.visibility = 'visible';
            slider.focus.style.opacity    = '100%';
    
            slider.update();
        }
    });



    slider.addEventListener('pointerout', function(e)
    {
        slider.style.cursor           = 'default';
        
        slider.focus.style.visibility = 'hidden';
        slider.focus.style.opacity    = 0;

        slider.update();
    });



    slider.addEventListener('wheel', e =>
    {
        if (   !getCtrlKey(e)
            && !slider.buttonDown1)
        {
            e.stopPropagation();

            slider.oldValue = slider.value;
            slider.setValue(slider.value + (e.deltaY > 0 ? -1 : 1) * slider.wheelStep);
            // TODO conform after a delay and/or another action, same with key changes 
        }
    });



    slider.addEventListener('keydown', e =>
    {
        if (   e.code == 'Enter'
            || e.code == 'NumpadEnter')
            slider.showTextbox();

        // else if (e.code == 'Space')
        //     setCursor(panCursor, true);
    });



    slider.addEventListener('focus', function()
    {
        if (   !graphView.spaceDown
            && !slider.buttonDown1
            && slider.pointerEvents)
            slider.showTextbox();
    });


    
    slider.setName = function(name)
    {
        this.name = name;
        this.update();
    };



    slider.setValue = function(value, fireChangeEvent = true, confirm = true, forceChange = false)
    {
        const oldValue = slider.value;


        if (slider.wrapValue)
        {
            while (value < slider.min) value += slider.max - slider.min;
            while (value > slider.max) value -= slider.max - slider.min;
        }
        else
            value = Math.min(Math.max(slider.min, value), slider.max);
        

        if (   value != oldValue
            || forceChange)
        {
            slider.value = value;

            slider.update();

            if (   fireChangeEvent
                && slider.enableChangeEvent
                && value != slider.prevValue)
                slider.dispatchEvent(slider.onchange);

            if (   confirm
                && slider.enableChangeEvent
                && value != oldValue)
                slider.dispatchEvent(slider.onconfirm);
        }
    };




    slider.update = function()
    {
        let v  =  slider.value / (slider.max - slider.min);
        let cx = -slider.min   / (slider.max - slider.min) * slider.clientWidth;

        slider.focus.style.left   = 0;
        slider.focus.style.top    = 0;
        slider.focus.style.width  = slider.clientWidth;
        slider.focus.style.height = slider.clientHeight;


        slider.bar.style.background = slider.valueColor;

        slider.bar.style.top    = 0;//slider.mouseOver ? 1 : 0;
        slider.bar.style.height = slider.clientHeight;// - (slider.mouseOver ? 2 : 0);


        if (v >= 0)
        {
            slider.bar.style.left  = slider.offsetLeft + Math.round(cx);
            slider.bar.style.width = Math.round(v * slider.clientWidth);
        }
        else
        {
            slider.bar.style.left  = slider.offsetLeft + cx + v * slider.clientWidth;
            slider.bar.style.width = -v * slider.clientWidth;
        }


        slider.style.backgroundColor = slider.backColor;

        slider.bar.style.background =
            slider.value >= 0
            ? slider.valueColor
            : 'repeating-linear-gradient(-60deg, #fff, #fff 1px, #e5e5e5 2px, #e5e5e5 3px, #fff 4px)';


        slider.text.style.color = slider.textColor;

        slider.text.innerHTML = '';
        
        if (slider.name.length > 0)
            slider.text.innerHTML += '<span class="sliderName">' + slider.name + "</span>&nbsp;&nbsp;";
        
        let valueText = 
            slider.valueText != ''
            ? slider.valueText
            : getNumberString(slider.value, slider.dec);

        slider.text.innerHTML += valueText + slider.suffix;
    };



    slider.lockPointer = function()
    {
        slider.requestPointerLock =    
               slider.requestPointerLock 
            || slider.mozRequestPointerLock;

        slider.requestPointerLock();
        clearTimeout(slider.clickTimer);

        slider.movedX = 0;
        slider.sx     = 0;
    };



    slider.unlockPointer = function()
    {
        document.exitPointerLock =    
               document.exitPointerLock    
            || document.mozExitPointerLock;

        document.exitPointerLock();
    };



    slider.isPointerLocked = function()
    {
        return (document.pointerLockElement    === slider 
             || document.mozPointerLockElement === slider);
    }
    


    slider.update();
}

    }
}

function initSelectSlider(slider, width, height, name, options, def)
{
    slider.className         = 'selectSlider';

    slider.width             = width;
    slider.height            = height;
        
    slider.style.width       = width;
    slider.style.height      = height;
        
    slider.name              = name;
    slider.options           = options;
    slider.value             = def;

    slider.dragScale         = 0.0004;
        
    slider.backColor         = [0xff, 0xff, 0xff];
    //slider.valueColor        = [0xee, 0xee, 0xee];
    slider.textColor         = [0x00, 0x00, 0x00];
           
    slider.fontSize          = 11;
        
    slider.style.display     = 'inline';
        
    slider.mouseOver         = false;
    slider.buttonDown0       = false;
    slider.buttonDown1       = false;
        
    slider.clickSize         = 4;
    slider.moved             = false;
    
    slider.tabIndex          = 0;
    slider.inFocus           = false;
    slider.clicked           = false;

    slider.oldValue;

    slider.wrapValue         = false;
    
    slider.enableChangeEvent = true;

    slider.pointerEvents     = true;

    slider.valueText         = '';



    initSelectSliderChildren(slider);    
    initSelectSliderTextbox(slider);

    

    //

    slider.onchange  = new Event('change');
    slider.onconfirm = new Event('confirm');



    //

    slider.addEventListener('pointerdown', function(e)
    {
        if (graphView.spaceDown)
            return;

        if (e.button == 0)
        {
            if (!slider.pointerEvents)
            {
                e.stopPropagation();
                return;
            }
    
            let opDiv = 
                   slider.parentNode
                && slider.parentNode.parentNode
                && slider.parentNode.parentNode.parentNode
                ? slider.parentNode.parentNode.parentNode
                : null;

            if (opDiv && opDiv.className == 'node') 
                graphView.putNodeOnTop(opDiv.op);


            e.preventDefault(); // this is fine since I lock the pointer anyway
            e.stopPropagation();

            slider.buttonDown0  = true;
            slider.buttonDown0_ = true;
            slider.moved        = false;
            slider.clientX      = 0;
            slider.oldValue     = slider.value;

            slider.prevValue    = slider.value;
            slider.sx           = e.clientX;

            slider.focus.style.boxShadow = '0 0 0 1px ' + rgbActiveObject + ' inset';
            
            


            // I don't want to focus here, but I do want to take focus away from elsewhere
            document.activeElement.blur();

            slider.clickTimer = setTimeout(function() 
            {
                onSliderClickTimer(slider); 
            }, 500);
        }
        else if (e.button == 1)
        {
            e.preventDefault();
            slider.buttonDown1 = true;
        }
    });



    slider.addEventListener('pointermove', function(e)
    {
        if (!slider.pointerEvents)
            return;
        

        let rect = boundingRect(slider);
        
        slider.mouseOver = 
               e.clientX >= rect.left
            && e.clientX <  rect.right
            && e.clientY >= rect.top                                     
            && e.clientY <  rect.bottom;
        
        slider.clientX = e.clientX;

        
        if (slider.buttonDown0)
        {
            //slider.style.boxShadow = '0 0 0 1px ' + rgbActiveObject;
            
            if (slider.isPointerLocked())
            {
                slider.movedX += e.movementX;
                
                let dx       = slider.sx - slider.movedX;             
                let adaptive = 10;
                
                let val = slider.oldValue - dx*slider.dragScale*adaptive;
 
                const grain = 1;//Math.pow(10, this.editDec);
                val = Math.floor(val / grain) * grain;
                
                slider.setValue(val, true, false);

                slider.prevValue = slider.value;
            }
            else
            {
                if (Math.abs(e.clientX - slider.sx) > slider.clickSize/2)
                {
                    slider.moved = true;
                    slider.lockPointer();
                }
            }
        }
        //else
        //    slider.style.boxShadow = '0 0 0 1px rgba(0, 0, 0, 0.1) inset';
        
        // slider.update();
    });
    
    
    
    slider.addEventListener('losecapture', function()
    {
        slider.buttonDown0 = false;
        slider.mouseOver   = false;
        slider.update();
    });



    slider.addEventListener('pointerup', function(e)
    {
        clearTimeout(slider.clickTimer);

        if (   slider.moved
            || document.menuHadFocus)
        {
            slider.unlockPointer(e.pointerId);
            return;            
        }    

        if (slider.buttonDown0_)
        {
            slider.clicked = true;
            slider.showTextbox();
        }
        
        if (slider.buttonDown1)
            slider.buttonDown1 = false;

        slider.buttonDown0_ = false;
    });    



    document.addEventListener('pointerup', function(e)
    {
        if (   e.button == 0 
            && slider.buttonDown0)
        {
            slider.buttonDown0 = false;
            slider.unlockPointer(e.pointerId);

            slider.focus.style.boxShadow = '0 0 0 1px rgba(0, 0, 0, 0.1) inset';

            if (slider.value != slider.oldValue)
                slider.dispatchEvent(slider.onconfirm);
        }
        if (   e.button == 1
            && slider.buttonDown1)
        {
            slider.buttonDown1 = false;            
        }
    });


    
    slider.addEventListener('pointerenter', function(e)
    {
        if (   !graphView.spaceDown
            && slider.pointerEvents)
        {
            slider.style.cursor           = 'ew-resize';
            
            slider.focus.style.boxShadow  = '0 0 0 1px rgba(0, 0, 0, 0.1) inset';
            slider.focus.style.visibility = 'visible';
            slider.focus.style.opacity    = '100%';
    
            slider.update();
        }
    });



    slider.addEventListener('pointerout', function(e)
    {
        slider.style.cursor     = 'default';
        
        slider.focus.style.visibility = 'hidden';
        slider.focus.style.opacity    = 0;

        slider.update();
    });



    slider.addEventListener('wheel', e =>
    {
        if (   !getCtrlKey(e)
            && !slider.buttonDown1)
        {
            e.stopPropagation();

            slider.oldValue = slider.value;
            slider.setValue(slider.value + (e.deltaY > 0 ? -1 : 1));
            // TODO conform after a delay and/or another action, same with key changes 
        }
    });



    slider.addEventListener('keydown', e =>
    {
        if (   e.code == 'Enter'
            || e.code == 'NumpadEnter')
            slider.showTextbox();

        // else if (e.code == 'Space')
        //     setCursor(panCursor, true);
    });



    slider.addEventListener('focus', function()
    {
        if (   !graphView.spaceDown
            && !slider.buttonDown1
            && slider.pointerEvents)
            slider.showTextbox();
    });


    
    slider.setValue = function(value, fireChangeEvent = true, confirm = true)
    {
        const oldValue = slider.value;

        value = Math.min(Math.max(0, value), slider.options.length-1);

        if (  !confirm
            || value != oldValue)
            slider.value = value;


        slider.update();


        if (   fireChangeEvent
            && slider.enableChangeEvent
            && value != slider.prevValue)
            slider.dispatchEvent(slider.onchange);


        if (   confirm
            && slider.enableChangeEvent
            && value != oldValue)
            slider.dispatchEvent(slider.onconfirm);
    };




    slider.update = function()
    {
        let v =  
            slider.options.length > 0
            ? slider.value / (slider.options.length-1)
            : 0;

        // slider.bar  .style.background = colorStyleRgba(slider.textColor, ;
  
        slider.bar  .style.top        = 0;//slider.mouseOver ? 1 : 0;
        slider.bar  .style.height     = slider.clientHeight;// - (slider.mouseOver ? 2 : 0);

        slider.focus.style.left       = 0;
        slider.focus.style.top        = 0;
        slider.focus.style.width      = slider.clientWidth;
        slider.focus.style.height     = slider.clientHeight;

        if (v >= 0)
        {
            slider.bar.style.left  = slider.offsetLeft;
            slider.bar.style.width = v * slider.clientWidth;
        }
        else
        {
            slider.bar.style.left  = slider.offsetLeft + v * slider.clientWidth;
            slider.bar.style.width = -v * slider.clientWidth;
        }


        slider.style.backgroundColor = colorStyleRgb(slider.backColor);


        const darkText = rgb2okhcl(slider.backColor)[2] > 0.71;

        slider.bar.style.background =
            slider.value >= 0
            ? colorStyleRgba(slider.textColor, darkText ? 0.08 : 0.2)//slider.valueColor
            : 'repeating-linear-gradient(-60deg, #fff, #fff 1px, #e5e5e5 2px, #e5e5e5 3px, #fff 4px)';

        slider.text.innerHTML = 
             slider.options.length > 0
             ? '<span class="sliderName">' + slider.options[slider.value] + "</span>"
             : '';
        

        slider.text.style.color = colorStyleRgb(slider.textColor);
    };



    slider.lockPointer = function()
    {
        slider.requestPointerLock =    
               slider.requestPointerLock 
            || slider.mozRequestPointerLock;

        slider.requestPointerLock();
        clearTimeout(slider.clickTimer);

        slider.movedX = 0;
        slider.sx     = 0;
    };



    slider.unlockPointer = function()
    {
        document.exitPointerLock =    
               document.exitPointerLock    
            || document.mozExitPointerLock;

        document.exitPointerLock();
    };



    slider.isPointerLocked = function()
    {
        return (document.pointerLockElement    === slider 
             || document.mozPointerLockElement === slider);
    }
    


    slider.update();
}

        slider.lockPointer();

function initColorSliderTextbox(slider)
{
    slider.textbox = document.createElement('INPUT');
    slider.textbox.setAttribute('type', 'text'); 
    slider.textbox.className = 'sliderText';
    
    slider.textbox.addEventListener('keydown', function(e)
    {
        if (   e.code == 'KeyC'
            && getCtrlKey(e))
        {
            e.preventDefault();
            document.execCommand("copy");
        }
        else if (e.code == 'KeyV'
              && getCtrlKey(e))
        {
            e.preventDefault();
            document.execCommand("paste");
        }
        
        else if (e.code == 'Enter'
              || e.code == 'NumpadEnter')
            slider.textbox.finish(true);

        else if (e.code == 'Escape')
            slider.textbox.finish(false);

        else if (e.code == 'Tab')
        {
            e.preventDefault();
            
            var tabs  = document.querySelectorAll('.slider, .select, .menuSelect, button, .menuButton');
            var index = slider.tabIndex;

            for (var i = 0; i < tabs.length; i++) 
            {
                if (   e.shiftKey && tabs[i].tabIndex == index - 1
                    ||               tabs[i].tabIndex == index + 1) 
                {
                    if (tabs[i].className == 'slider')
                        tabs[i].showTextbox();
                    else 
                    {
                        document.activeElement.blur();
                        tabs[i].focus();
                    }

                    break;
                }
            }
        }

        else 
        {
            if (   e.key.length == 1
                && !isDigit(e.key)
                && e.key != '.'
                && !(   (   e.code == 'Minus'
                         || e.code == 'NumpadSubtract')
                     && slider.min < 0))
                e.preventDefault();

            var t = slider.textbox;

            var curVal = t.value;

            curVal = 
                  curVal.substring(0, t.selectionStart) 
                + curVal.substring(t.selectionEnd, curVal.length);

            var nextVal = parseFloat(curVal + e.key);

            if (   nextVal < slider.min - 0.001
                || nextVal > slider.max)
                e.preventDefault();            
        }
    });



    // slider.textbox.addEventListener('input', function()
    // {
    //     slider.setValue(Number(slider.textbox.value));
    // });



    slider.textbox.addEventListener('paste', function(e)
    {
        e.preventDefault();

        var val = parseFloat(e.clipboardData.getData('text/plain'));
        val = Math.min(Math.max(slider.min, val), slider.max);

        slider.textbox.value = isNaN(val) ? '' : val;
    });



    slider.textbox.addEventListener('focusout', function()
    {
        slider.parentNode.removeChild(slider.textbox);
        slider.clicked = false;
    });
    


    slider.textbox.finish = function(success)
    {
        if (success) slider.setValue(Number(slider.textbox.value     ));
        else         slider.setValue(Number(slider.textbox.savedValue));

        slider.textbox.blur();

        if (slider.inFocus)
            slider.focus();
    };    
    
    
    
    slider.showTextbox = function()
    {
        slider.inFocus = 
                slider == document.activeElement
            && !slider.clicked;
    
        slider.textbox.style.position = 'absolute';
    
        slider.textbox.style.left      = slider.offsetLeft   + 1;
        slider.textbox.style.top       = slider.offsetTop    + 1;
        slider.textbox.style.width     = slider.offsetWidth  - 2;
        slider.textbox.style.height    = slider.offsetHeight - 2;
        slider.textbox.style.boxShadow = '0 0 0 1px ' + rgbActiveObject;
        slider.textbox.style.outline   = 'none';
    
        slider.textbox.style.textAlign = 'center';
    
        slider.textbox.value = numToString(slider.value, slider.editDec);
        slider.textbox.savedValue = slider.textbox.value;
        
        slider.parentNode.appendChild(slider.textbox);
        
        slider.textbox.focus();
        slider.textbox.select();
    }
}

            slider.valueText != ''
            ? slider.valueText
            : rgb2hex(slider.value);

        slider.text.innerHTML += valueText + slider.suffix;

        slider.style.backgroundColor = colorStyle(slider.value);
    };



    slider.lockPointer = function()
    {
        slider.requestPointerLock =    
               slider.requestPointerLock 
            || slider.mozRequestPointerLock;

        slider.requestPointerLock();
        clearTimeout(slider.clickTimer);

        slider.movedX = 0;
        slider.sx     = 0;
    };



    slider.unlockPointer = function()
    {
        document.exitPointerLock =    
               document.exitPointerLock    
            || document.mozExitPointerLock;

        document.exitPointerLock();
    };



    slider.isPointerLocked = function()
    {
        return (document.pointerLockElement    === slider 
             || document.mozPointerLockElement === slider);
    }
    


    slider.update();
}

function initMenuSelectTextbox(select)
{
    select.textbox = document.createElement('INPUT');
    select.textbox.setAttribute('type', 'text'); 
    select.textbox.className = 'menuSelectText';
    
    select.textbox.addEventListener('keydown', function(e)
    {
        if (   e.code == 'KeyC'
            && getCtrlKey(e))
        {
            e.preventDefault();
            document.execCommand("copy");
        }
        else if (e.code == 'KeyV'
              && getCtrlKey(e))
        {
            e.preventDefault();
            document.execCommand("paste");
        }
        
        else if (e.code == 'Enter'
              || e.code == 'NumpadEnter')
            select.textbox.finish(true);

        else if (e.code == 'Escape')
            select.textbox.finish(false);

        else if (e.code == 'Tab')
        {
            e.preventDefault();
            
            let tabs  = document.querySelectorAll('.slider, .menuSelect, .select, button, .menuButton');
            let index = select.tabIndex;

            for (let i = 0; i < tabs.length; i++) 
            {
                if (   e.shiftKey && tabs[i].tabIndex == index - 1
                    ||               tabs[i].tabIndex == index + 1) 
                {
                    if (tabs[i].className == 'slider')
                        tabs[i].showTextbox();
                    else 
                    {
                        document.activeElement.blur();
                        tabs[i].focus();
                    }

                    break;
                }
            }
        }

        else 
        {
            if (   e.key.length == 1
                && !isDigit(e.key)
                && e.key != '.'
                && !(   (   e.code == 'Minus'
                         || e.code == 'NumpadSubtract')
                     && select.min < 0))
                e.preventDefault();

            let t = select.textbox;

            let curVal = t.value;

            curVal = 
                  curVal.substring(0, t.selectionStart) 
                + curVal.substring(t.selectionEnd, curVal.length);

            let nextVal = parseFloat(curVal + e.key);

            if (   nextVal < select.min - 0.001
                || nextVal > select.max)
                e.preventDefault();            
        }
    });


    // slider.textbox.addEventListener('input', function()
    // {
    //     slider.setValue(Number(slider.textbox.value));
    // });


    select.textbox.addEventListener('paste', function(e)
    {
        e.preventDefault();

        let val = parseFloat(e.clipboardData.getData('text/plain'));
        val = Math.min(Math.max(select.min, val), select.max);

        select.textbox.value = isNaN(val) ? '' : val;
    });


    select.textbox.addEventListener('focusout', function()
    {
        select.parentNode.removeChild(select.textbox);
        select.clicked = false;
    });
    

    select.textbox.finish = function(success)
    {
        if (success) select.setValue(Number(select.textbox.value     ));
        else         select.setValue(Number(select.textbox.savedValue));

        select.textbox.blur();

        if (select.inFocus)
            select.focus();
    };    
    
    
    select.showTextbox = function()
    {
        select.inFocus = 
                select == document.activeElement
            && !select.clicked;
    
        select.textbox.style.position = 'absolute';
    
        select.textbox.style.left      = select.offsetLeft   + 1;
        select.textbox.style.top       = select.offsetTop    + 1;
        select.textbox.style.width     = select.offsetWidth  - 2;
        select.textbox.style.height    = select.offsetHeight - 2;
        select.textbox.style.boxShadow = '0 0 0 1px ' + rgbActiveObject;
        select.textbox.style.outline   = 'none';
    
        select.textbox.style.textAlign = 'center';
    
        select.textbox.value = numToString(select.value, select.editDec);
        select.textbox.savedValue = select.textbox.value;
        
        select.parentNode.appendChild(select.textbox);
        
        select.textbox.focus();
        select.textbox.select();
    }
}

graphView.startConnectionFromOutput = output =>
{
    graphView.tempConn = new Connection(output, null);
    graphView.addWireFromOutput(graphView.tempConn.wire, output);
    graphView.tempConn.wire.style.zIndex = MAX_INT32-3;
    graphView.tempConn.wire.scale        = graphView.zoom;
    graphView.tempConn.wire.output       = output;
    graphView.tempConn.wire.updateFromOutput(graphView.pStart.x, graphView.pStart.y);
};



graphView.startConnectionFromInput = input =>
{
    graphView.tempConn = new Connection(null, input);
    graphView.addWireFromInput(graphView.tempConn.wire, input);    
    graphView.tempConn.wire.style.zIndex = MAX_INT32-3;
    graphView.tempConn.wire.scale        = graphView.zoom;
    graphView.tempConn.wire.input        = input;
    graphView.tempConn.wire.updateFromInput(graphView.pStart.x, graphView.pStart.y);
};



graphView.cancelConnection = () =>
{
    graphView.removeWire(graphView.tempConn.wire);    
    graphView.tempConn = null;
};



graphView.endConnection = function()
{
    if (graphView.tempConn.output) // FROM OUTPUT
    {
        var output     = graphView.tempConn.output;
        var input      = graphView.overInput;
        var savedInput = graphView.tempConn.savedInput;
        
        output.connecting = false;
        
        if (   input
            && input.dataType == output.dataType) // TO INPUT
        {
            if (input == savedInput) // reconnect old
            {
                show(input.connection.wire);
                show(input.connection.wire.outBall);
            }
            else if (savedInput) // disconnect old, connect new
            {
                uiDisconnect(savedInput);
                uiConnect(output, input);
            }
            else // connect new
                uiConnect(output, input);
        }
        else if (savedInput) // disconnect old
        {
            uiDisconnect(savedInput)
        }
        
        graphView.cancelConnection();
    }
    
    else if (graphView.tempConn.input) // FROM INPUT
    {
        var input  = graphView.tempConn.input;
        var output = graphView.overOutput;

        input.connecting = false;
        
        if (   output
            && output.dataType == input.dataType) // TO OUTPUT
            graph.connect(output, input); // connect new

        graphView.cancelConnection();
    }
};

{

graphView.updateZoomSelectBox = () =>
{
    const selection = graphView.selectionRect;

    selectBox.style.left   = selection.x + Math.min(selection.w, 0);
    selectBox.style.top    = selection.y + Math.min(selection.h, 0);
    selectBox.style.width  = Math.abs(selection.w);
    selectBox.style.height = Math.abs(selection.h);

    selectBox.style.zIndex = MAX_INT32-3;
};



graphView.endZoomSelection = (pointerId, zoom) =>
{
    graphView.releasePointerCapture(pointerId);

    graphView.zoomSelecting    = false;
    selectBox.style.visibility = 'hidden';

    const selection = graphView.selectionRect;

    if (zoom)
    {
        // graphView.oldZoom = graphView.zoom;
        
        let box = {
            x: selection.x,
            y: selection.y - controlBar.offsetHeight,
            w: selection.w,
            h: selection.h };
            
        const wndHeight = graphView.offsetHeight; 

        const diff = { w: (window.innerWidth - box.w) / 2,
                       h: (wndHeight         - box.h) / 2 };

        //console.log('box.x = ' + box.x + ', box.y = ' + box.y + ', box.w = ' + box.w + ', box.h = ' + box.h + ', diff.w = ' + diff.w + ', diff.h = ' + diff.h + ', wnd.width = ' + window.innerWidth + ', wnd.height = ' + wndHeight);

        graphView.setZoomAndPan(
            graphView.zoom * Math.min(
                window.innerWidth / box.w,
                wndHeight         / box.h),
            { x: -(box.x - diff.w) * graphView.zoom,
              y: -(box.y - diff.h) * graphView.zoom });
    }

    graphView.selectionRect = Rect.NaN;
};


scrollbarX.moving = false;

/////////////////////////////////////////////////////////////////////////////////////



graphView.updateScrollX = bounds =>
{
    if (bounds.l < 0)
    {
        const width = sqr(graphView.clientWidth) / (graphView.clientWidth - bounds.l) - (smallScrollGap + largeScrollGap);

        scrollbarX.style.display = 'inline-block';
        scrollbarX.style.width   =  width;
        scrollbarX.style.left    =  graphView.clientWidth - largeScrollGap - width;
        scrollbarX.style.top     =  graphView.clientHeight - smallScrollGap - 6;
    }
    else if (bounds.r >= graphView.clientWidth)
    {
        const width = sqr(graphView.clientWidth) / bounds.r - (smallScrollGap + largeScrollGap);

        scrollbarX.style.display = 'inline-block';
        scrollbarX.style.width   =  width;
        scrollbarX.style.left    =  smallScrollGap;
        scrollbarX.style.top     =  graphView.clientHeight - smallScrollGap - 6;
    }
    else
        scrollbarX.style.display = 'none';
};



scrollbarX.addEventListener('pointerdown', e =>
{
    if (e.button == 0)
    {
        scrollbarX.moving = true;
        scrollbarX.xStart = scrollbarX.offsetLeft;
        scrollbarX.wStart = scrollbarX.offsetWidth;
        scrollbarX.pStart = e.clientX;
        scrollbarX.setPointerCapture(e.pointerId);

        graphView.panStart = graphView.pan;

        for (const node of graph.nodes)
            node.div.slx = node.div.offsetLeft;
    }
});



scrollbarX.addEventListener('pointerup', e =>
{
    if (   e.button == 0
        && scrollbarX.moving)
    {
        scrollbarX.moving = false;
        scrollbarX.releasePointerCapture(e.pointerId);

        var bounds = Rect.NaN;

        for (const node of graph.nodes)
            bounds = expandRect(bounds, boundingRect(node.div));

        if (bounds.l >= 0 && bounds.r < graphView.clientWidth)
            scrollbarX.style.display = 'none';
    }
});



scrollbarX.addEventListener('pointermove', e =>
{
    if (scrollbarX.moving)
    {
        var x = scrollbarX.xStart + e.clientX - scrollbarX.pStart;

        var l = x;
        var r = l + scrollbarX.wStart;

        l = Math.max(smallScrollGap, l);
        r = Math.min(r, graphView.clientWidth - largeScrollGap);

        l = Math.max(smallScrollGap, Math.min(l, r - smallScrollGap));
        r = Math.max(l + smallScrollGap, r);

        scrollbarX.style.left  = l;
        scrollbarX.style.width = r-l;

        graphView.pan = {
            x: graphView.panStart.x - (e.clientX - scrollbarX.pStart) / scrollbarX.wStart * graphView.clientWidth,
            y: graphView.panStart.y 
        };
    }
});



/////////////////////////////////////////////////////////////////////////////////////



graphView.updateScrollY = bounds =>
{
    if (bounds.t < controlBar.offsetHeight)
    {
        const ot     = bounds.t - controlBar.offsetHeight;
        const height = sqr(graphView.clientHeight) / (graphView.clientHeight - ot) - (smallScrollGap + largeScrollGap);

        scrollbarY.style.height  = height;
        scrollbarY.style.left    = graphView.clientLeft + graphView.clientWidth - smallScrollGap - 6;
        scrollbarY.style.top     = graphView.clientHeight - largeScrollGap - height;
        scrollbarY.style.display = 'inline-block';
    }
    else if (bounds.b >= controlBar.offsetHeight + graphView.clientHeight)
    {
        const ob     = bounds.b - controlBar.offsetHeight;
        const height = sqr(graphView.clientHeight) / ob - (smallScrollGap + largeScrollGap);

        scrollbarY.style.height  = height;
        scrollbarY.style.left    = graphView.clientLeft + graphView.clientWidth - smallScrollGap - 6;
        scrollbarY.style.top     = smallScrollGap;
        scrollbarY.style.display = 'inline-block';
    }
    else
        scrollbarY.style.display = 'none';
};



scrollbarY.addEventListener('pointerdown', e =>
{
    if (e.button == 0)
    {
        scrollbarY.moving = true;
        scrollbarY.yStart = scrollbarY.offsetTop;
        scrollbarY.hStart = scrollbarY.offsetHeight;
        scrollbarY.pStart = e.clientY;
        scrollbarY.setPointerCapture(e.pointerId);

        for (const node of graph.nodes)
            node.div.sly = node.div.offsetTop;

});



scrollbarY.addEventListener('pointerup', e =>
{
    if (   e.button == 0

    {

        scrollbarY.releasePointerCapture(e.pointerId);

        var bounds = Rect.NaN;

        for (const node of graph.nodes)
            bounds = expandRect(bounds, boundingRect(node.div));

        if (bounds.t >= 0 && bounds.b < graphView.clientHeight)
            scrollbarY.style.display = 'none';
    }
});



scrollbarY.addEventListener('pointermove', e =>
{
    if (scrollbarY.moving)
    {
        var y = scrollbarY.yStart + e.clientY - scrollbarY.pStart;

        var t = y;
        var b = t + scrollbarY.hStart;

        t = Math.max(smallScrollGap, t);
        b = Math.min(b, graphView.clientHeight - largeScrollGap);

        t = Math.max(smallScrollGap, Math.min(t, b - smallScrollGap));
        b = Math.max(t + smallScrollGap, b);

        scrollbarY.style.top    = t;
        scrollbarY.style.height = b-t;

        graphView.pan = {
            x: graphView.panStart.x, 
            y: graphView.panStart.y - (e.clientY - scrollbarY.pStart) / scrollbarY.hStart * graphView.clientHeight
        };
    }
});

graphView.startSelection = (pointerId, x, y, shiftKey, ctrlKey) =>
{
    graphView.setPointerCapture(pointerId);

graphView.updateSelection = (x, y, shiftKey, ctrlKey) =>
{
    if (!graphView.selecting) return;

    graphView.selectionRect.w = x - graphView.selectionRect.x;
    graphView.selectionRect.h = y - graphView.selectionRect.y;

    graphView.updateSelectBox(shiftKey, ctrlKey);
};



graphView.updateSelectBox = (shiftKey, ctrlKey) =>
{
    const wndRect = new Rect(
        1,
        controlBar.offsetHeight + 1,
        graphView.offsetWidth  - 2,
        graphView.offsetHeight - 5);

    
    let selection = validateRect(graphView.selectionRect);
    
    selection = clipRect(selection, wndRect);


    selectBox.style.left   = selection.x;
    selectBox.style.top    = selection.y;
    selectBox.style.width  = selection.width;
    selectBox.style.height = selection.height;


    const selected = [];

    for (const node of graph.nodes)
    {
        if (rectsIntersect(
                boundingRect(node.div), 
                selection))
            selected.push(node);
    }


    if (ctrlKey)
        graphView.selected = graphView.lastSelected.concat(selected);
    else if (shiftKey)
        graphView.selected = graphView.lastSelected
                             .filter(node => !selected.includes(node))
                             .concat(selected.filter(node => !graphView.lastSelected.includes(node)));
    else
        graphView.selected = selected;
    
        
    selectBox.style.zIndex = MAX_INT32-3;
        
        
    updateGraphNodes();

    graphView._prevSelected = selected;
};



graphView.endSelection = pointerId =>
{
    graphView.releasePointerCapture(pointerId);

    graphView.selecting     = false;
    graphView.selectionRect = Rect.NaN;
    graphView._prevSelected = [];

    actionManager.do(new SelectNodesAction(
        graphView.selected    .map(n => n.id), 
        graphView.lastSelected.map(n => n.id)));

graphView.tempConn      = null;

graphView.selectionRect = Rect.NaN;

graphView.btn1down      = false; // this is to help deal with mouse wheels that send X values as
                                 // sometimes a MMB press is followed by wheelX as a "deeper" middle-click


graphView.pStart = {x:0, y:0};


scrollbarX.style.zIndex = MAX_INT32-1;
scrollbarY.style.zIndex = MAX_INT32-2;



graphView.addEventListener('pointerdown', e =>
{
    graphView.pStart = { x: e.clientX, 
                         y: e.clientY };

    if (   e.button == 0                 
        && !graphView.panning
        && !document.canResizeX
        && !document.canResizeY
        && !scrollbarX.moving
        && !scrollbarY.moving)
    {
        if (graphView.spaceDown)
        {
            if (getCtrlKey(e)) graphView.startZoomSelection(e.pointerId, e.clientX, e.clientY);
            else               graphView.startPan(e.pointerId);
        }
        else if (graphView.overOutput)
        {
            graphView.overOutput.connecting = true;
            graphView.startConnectionFromOutput(graphView.overOutput);
            graphView.tempConn.wire.updateFromOutput(e.clientX, e.clientY);
        }
        else if (graphView.overInput)
        {
            if (graphView.overInput.connectedOutput) // pretend to disconnect
            {
                graphView.startConnectionFromOutput(graphView.overInput.connectedOutput);
                graphView.tempConn.wire.updateFromOutput(e.clientX, e.clientY);
                graphView.tempConn.savedInput = graphView.overInput;
                hide(graphView.overInput.connection.wire);
                hide(graphView.overInput.connection.wire.outBall);
            }
            else
            {
                graphView.overInput.connecting = true;
                graphView.startConnectionFromInput(graphView.overInput);
                graphView.tempConn.wire.updateFromInput(e.clientX, e.clientY)
            }
        }
        else // selection
        {
            graphView.lastSelected = [...graphView.selected];

            graphView.startSelection(
                e.pointerId, 
                e.clientX, 
                e.clientY, 
                e.shiftKey,
                getCtrlKey(e));
        }
    }
    
    else if (e.button == 1)
    {
        e.preventDefault();
        
        graphView.btn1down = true;
        graphView.startPan(e.pointerId);
    }
});



graphView.addEventListener('pointermove', e =>
{
    graphView.p = { 
        x: e.clientX, 
        y: e.clientY };

    if (graphView.panning)
    {
        const dp = subv(graphView.p, graphView.pStart);
        graphView.pan = addv(graphView.panStart, dp);
        setCursor(panCursor);
    }
    
    else if (graphView.selecting)
        graphView.updateSelection(e.clientX, e.clientY, e.shiftKey, getCtrlKey(e));
    
    else if (graphView.zoomSelecting)
        graphView.updateZoomSelection(e.clientX, e.clientY);
    
    else if (graphView.tempConn)
    {
             if (graphView.tempConn.output) graphView.tempConn.wire.updateFromOutput(e.clientX, e.clientY);
        else if (graphView.tempConn.input ) graphView.tempConn.wire.updateFromInput (e.clientX, e.clientY);
    }
});



graphView.addEventListener('pointerup', e =>
{
    if (   e.button == 0
        && graphView.spaceDown)
    {
        if (getCtrlKey(e))
        {
            if (   graphView.selectionRect.w > 0
                && graphView.selectionRect.h > 0)
            {
                graphView.endZoomSelection(e.pointerId, true);
            }
            else
            {
                graphView.endZoomSelection(e.pointerId, false);

                graphView.oldZoom = graphView.zoom;

                if (e.altKey) graphView.zoom /= 2;
                else          graphView.zoom *= 2;

                graphView.pan = subv(graphView.pan, mulvs(subv(position(e), graphView.pan), graphView.zoom / graphView.oldZoom - 1));
            }
        }
        
        graphView.endPan(e.pointerId, false);
    }

    else if (e.button == 0
         && !graphView.selectionRect.isNaN)
        graphView.endSelection(e.pointerId);

    else if (e.button == 0
          && graphView.tempConn)
        graphView.endConnection();

    else if (e.button == 1
          && graphView.panning)
    {
        graphView.btn1down = false;
        graphView.endPan(e.pointerId, true);
    }
});



graphView.addEventListener('wheel', e =>
{
    if (graphView.btn1down)
        return;


    const dZoom = Math.log(graphView.zoom) / Math.log(2);

    const dWheelX = e.deltaX / 120;
    const dWheelY = e.deltaY / 120;

    if (getCtrlKey(e))
    {
        const zoom = Math.max(0.0001, Math.pow(2, dZoom - dWheelY / 10));
        const pan  = subv(graphView.pan, mulvs(subv(position(e), graphView.pan), zoom / graphView.zoom - 1));

        graphView.setZoomAndPan(zoom, pan);
    }
    else
    {
        const dPanX = dWheelX * 20 / Math.pow(graphView.zoom, 0.1);
        const dPanY = dWheelY * 20 / Math.pow(graphView.zoom, 0.1);

        graphView.pan = 
            dWheelX != 0
            ? { x:  e.shiftKey ? graphView.pan.x : graphView.pan.x - dPanX,
                y: !e.shiftKey ? graphView.pan.y : graphView.pan.y - dPanX }
            : { x: !e.shiftKey ? graphView.pan.x : graphView.pan.x - dPanY,
                y:  e.shiftKey ? graphView.pan.y : graphView.pan.y - dPanY };

        if (graphView.selecting)
        {
            graphView.updateSelection(
                e.clientX, 
                e.clientY, 
                e.shiftKey);
        }
    }
});



graphView.getAllNodeBounds = () =>
{
    let bounds = Rect.NaN;

    for (const node of graph.nodes)
        bounds = expandRect(bounds, boundingRect(node.div));

    return bounds;
};



graphView.getNodeBounds = (nodes) =>
{
    let boundsL = Number.MAX_SAFE_INTEGER;
    let boundsT = Number.MAX_SAFE_INTEGER;
    let boundsR = Number.MIN_SAFE_INTEGER;
    let boundsB = Number.MIN_SAFE_INTEGER;
    
    for (const node of nodes)
    {
        const bounds = boundingRect(node.div);

        boundsL = Math.min(boundsL, bounds.l);
        boundsT = Math.min(boundsT, bounds.t);
        boundsR = Math.max(boundsR, bounds.r);
        boundsB = Math.max(boundsB, bounds.b);
    }

    return {
        x: boundsL - graphView.pan.x, 
        y: boundsT - graphView.pan.y,
        w: boundsR - boundsL,
        h: boundsB - boundsT };
};



graphView.getZoomedNodeBounds = (nodes) =>
{
    let bounds = graphView.getNodeBounds(nodes);

    bounds.x /= graphView.zoom;
    bounds.y /= graphView.zoom;
    bounds.w /= graphView.zoom;
    bounds.h /= graphView.zoom;

    return boundsl;
}



graphView.placeNewNode = node =>
{
    node.div.style.left = graphView.offsetWidth  / 6 - graphView.pan.x;
    node.div.style.top  = graphView.offsetHeight / 4 - graphView.pan.y;


    let intersecting;
    while ((intersecting = graphView.intersectingNodes(node)).length > 0)
    {
        let bounds = Rect.NaN;
        
        for (const n of intersecting)
            bounds = expandRect(bounds, boundingRect(n.div));

        const right = intersecting.reduce((a, b) => 
            boundingRect(a.div).r > boundingRect(b.div).r ? a : b);

        if (right.opType == node.opType) node.div.style.top  = bounds.b + 20 - controlBar.offsetHeight;
        else                             node.div.style.left = bounds.r + 30;
    }
};



graphView.intersectingNodes = node =>
{
    const intersecting = [];
    
    for (const n of graph.nodes)
    {
        if (   n != node
            && rectsIntersect(boundingRect(n.div), boundingRect(node.div)))
            intersecting.push(n);
    }

    return intersecting;
}



graphView.putNodeOnTop = node =>
{
    const topIndices = 
          1 
        + node.inputs.filter(i => i.isConnected).length 
        + (node.outputs.find(o => o.isConnected) ? 1 : 0);
        
    for (const n of graph.nodes)
        n.div.style.zIndex = Math.max(0, Number(n.div.style.zIndex) - topIndices);
        
    var z = MAX_INT32-3; // -3 is for scrollbars

    for (const input of node.inputs.filter(i => i.isConnected))
        input.connection.wire.style.zIndex = z--;
        
    for (const output of node.outputs)
        for (const connInput of output.connectedInputs)
            connInput.connection.wire.style.zIndex = z--;
    
    node.div.style.zIndex = z;
};



graphView.updateNodeTransform = function(node)
{
    node.div.style.transform =
          'translate(' 
        + (graphView.pan.x * graphView.zoom) + 'px, '
        + (graphView.pan.y * graphView.zoom) + 'px) '
        + 'scale(' + graphView.zoom + ')';
    

    const nodeRect = graphView.getNodeOffsetRect(node.div);

    node.div.style.transformOrigin = 
          ((graphView.pan.x - node.div.offsetLeft) / nodeRect.width  * 100) + '% ' 
        + ((graphView.pan.y - node.div.offsetTop ) / nodeRect.height * 100) + '%';  

   
    for (const input of node.inputs)
    {
        if (input.isConnected)
            graphView.updateWireTransform(input.connection.wire);        
    }


    for (const output of node.outputs)
        for (const connInput of output.connectedInputs)
            graphView.updateWireTransform(connInput.connection.wire);
};



graphView.updateWireTransform = function(wire)
{
    wire.setAttribute('width',  graphView.clientWidth  / graphView.zoom);
    wire.setAttribute('height', graphView.clientHeight / graphView.zoom);

    wire.setAttribute('viewBox',
                 0
        + ' ' + 20                     / graphView.zoom // 20 seems to be the plugin title bar
        + ' ' + graphView.clientWidth  / graphView.zoom
        + ' ' + graphView.clientHeight / graphView.zoom);

    wire.update();
};

graphView.addWireFromOutput = (wire, output) =>

graphView.addWireFromInput = (wire, input) =>

graphView.getNodeOffsetRect = (node) =>
{
    const ox   = -graphView.pan.x / graphView.zoom;
    const oy   = -graphView.pan.y / graphView.zoom;

    const rect = boundingRect(node);

    return new DOMRect(
        ox + (rect.left / graphView.zoom),
        oy + (rect.top  / graphView.zoom), 
        rect.width      / graphView.zoom, 
        rect.height     / graphView.zoom);
}


function saveToLocalFile(filename, str) 
{
    const link = document.createElement('a');
    link.style.display = 'none';
    
    link.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(str));
    link.setAttribute('download', filename);
    
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}



function loadFromLocalFile()
{
    const input = document.createElement('input');

    input.type          = 'file';
    input.style.display = 'none';

    input.addEventListener('change', e =>
    {
        const files = e.target.files;

        if (files.length > 0)
            loadGraphFromFile(files[0]);
    },
    false);

    //document.body.appendChild(input);
    input.click();
    //document.body.removeChild(input);
}



function loadGraphFromFile(file, graph)
{
    const reader = new FileReader();

    reader.onload = () =>
    {
        graph.clear();

        
        // load file contents
        
        let load = JSON.parse(reader.result);

        for (const nodeInfo of load.nodes)
        {
            let node = uiCreateNode(nodeInfo.type, false);
            node.name = nodeInfo.name;
        }
    };

    reader.readAsText(file);
}
